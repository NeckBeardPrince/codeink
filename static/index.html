          <option value="xml">XML / HTML</option>
          <option value="yaml">YAML</option>
        </select>
      </div>

      <div class="control-group">
        <label for="theme">Theme</label>
        <select id="theme">
          <option value="default">Default</option>
          <option value="github">GitHub</option>
          <option value="github-dark">GitHub Dark</option>
          <option value="monokai">Monokai</option>
          <option value="vs">Visual Studio</option>
          <option value="vs2015">VS 2015 (Dark)</option>

          <option value="tokyo-night-dark">Tokyo Night</option>
          <option value="stackoverflow-light">Stack Overflow Light</option>
          <option value="stackoverflow-dark">Stack Overflow Dark</option>
        </select>
      </div>

      <div class="control-group control-group--toggle">
        <label for="line-numbers">Line numbers</label>
        <input type="checkbox" id="line-numbers">
      </div>

      <button id="copy-btn" title="Ctrl+Enter / Cmd+Enter">Copy as Rich Text</button>
    </div>

    <div class="editor">
      <textarea id="code-input" placeholder="Paste your code here..." spellcheck="false"></textarea>
      <div id="preview" class="preview">
        <pre><code id="highlighted-code"></code></pre>
