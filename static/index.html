<body>
  <header>
    <h1><span class="logo-code">code</span><span class="logo-ink">ink</span></h1>
    <p class="subtitle">Paste code, copy as rich text for Outlook</p>
  </header>

  <main>
    <div class="controls">
      <div class="control-group">
        <label for="language">Language</label>
        <select id="language">
          <option value="auto">Auto-detect</option>
          <option value="bash">Bash</option>
          <option value="c">C</option>
          <option value="cpp">C++</option>
          <option value="csharp">C#</option>
          <option value="css">CSS</option>
          <option value="dart">Dart</option>
          <option value="dockerfile">Dockerfile</option>
          <option value="elixir">Elixir</option>
          <option value="erlang">Erlang</option>
          <option value="go">Go</option>
          <option value="graphql">GraphQL</option>
          <option value="groovy">Groovy</option>
          <option value="haskell">Haskell</option>
          <option value="java">Java</option>
          <option value="javascript">JavaScript</option>
          <option value="json">JSON</option>
          <option value="kotlin">Kotlin</option>
          <option value="latex">LaTeX</option>
          <option value="lua">Lua</option>
          <option value="makefile">Makefile</option>
          <option value="markdown">Markdown</option>
          <option value="nginx">Nginx</option>
          <option value="objectivec">Objective-C</option>
          <option value="perl">Perl</option>
          <option value="php">PHP</option>
          <option value="plaintext">Plain Text</option>
          <option value="powershell">PowerShell</option>
          <option value="python">Python</option>
          <option value="r">R</option>
          <option value="ruby">Ruby</option>
          <option value="rust">Rust</option>
          <option value="scala">Scala</option>
          <option value="scss">SCSS</option>
          <option value="shell">Shell</option>
          <option value="sql">SQL</option>
          <option value="swift">Swift</option>
          <option value="typescript">TypeScript</option>
          <option value="vbnet">VB.NET</option>
          <option value="xml">XML / HTML</option>
          <option value="yaml">YAML</option>
        </select>
      </div>

      <div class="control-group">
        <label for="theme">Theme</label>
        <select id="theme">
          <option value="default">Default</option>
          <option value="github">GitHub</option>
          <option value="github-dark">GitHub Dark</option>
          <option value="monokai">Monokai</option>
          <option value="vs">Visual Studio</option>
          <option value="vs2015">VS 2015 (Dark)</option>
          <option value="atom-one-dark">Atom One Dark</option>
          <option value="atom-one-light">Atom One Light</option>
          <option value="dracula">Dracula</option>
          <option value="nord">Nord</option>
          <option value="tokyo-night-dark">Tokyo Night</option>
          <option value="stackoverflow-light">Stack Overflow Light</option>
          <option value="stackoverflow-dark">Stack Overflow Dark</option>
        </select>
      </div>

      <div class="control-group control-group--toggle">
        <label for="line-numbers">Line numbers</label>
        <input type="checkbox" id="line-numbers">
      </div>

      <button id="copy-btn" title="Ctrl+Enter / Cmd+Enter">Copy as Rich Text</button>
    </div>

    <div class="editor">
      <textarea id="code-input" placeholder="Paste your code here..." spellcheck="false"></textarea>
      <div id="preview" class="preview">
        <pre><code id="highlighted-code"></code></pre>
      </div>
    </div>
  </main>

  <footer>
